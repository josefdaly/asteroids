<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>

    <canvas id="game-canvas"></canvas>
    <div class="info">
      <h1>Asteroids</h1>
      <span>W, A, S, D to move.<br>Mouse to shoot.</span>
      <h3>Score: <span id="score" value="10"></span> </h3>
      <h3>Sheild: <span id="sheild"></span> </h3>
    </div>
    <script type="text/javascript">
      document.write("\<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'>\<\/script>");
    </script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.height = 500;
      canvasEl.width = 800;
      var g = new Asteroids.GameView(
        canvasEl.width,
        canvasEl.height
      )
      g.start(canvasEl);
    </script>
  </body>
</html>
